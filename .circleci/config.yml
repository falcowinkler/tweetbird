version: 2
jobs:
  build:
    docker:
      - image: circleci/clojure:lein-2.7.1
    working_directory: ~/repo

    environment:
      LEIN_ROOT: "true"
      JVM_OPTS: -Xmx3200m
    
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "project.clj" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: lein deps

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "project.clj" }}
        
      - run: lein test

  build-jar:
    working_directory: ~/repo
    docker:
    - image: circleci/clojure:lein-2.7.1
    steps:
    - attach_workspace:
        at: ~/
    - run: lein uberjar
    - persist_to_workspace:
        root: ~/
        paths:
        - ./repo

  dockerize:
     machine: true
     steps:
       - checkout
       - run: docker login -u $DOCKER_USER -p $DOCKER_PASS
       - run: docker build -f deploy/backend/Dockerfile --build-arg TWITTER_APP_KEY=$TWITTER_APP_KEY --build-arg TWITTER_APP_SECRET=$TWITTER_APP_SECRET --build-arg TWITTER_USER_TOKEN=$TWITTER_USER_TOKEN --build-arg TWITTER_USER_TOKEN_SECRET=$TWITTER_USER_TOKEN_SECRET -t falcowinkler/tweetbird:$CIRCLE_BRANCH .
       - run: docker push falcowinkler/tweetbird:$CIRCLE_BRANCH



workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build
      - build-jar
      - dockerize